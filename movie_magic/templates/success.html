<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Success</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(
          rgba(0, 0, 0, 0.85),
          rgba(0, 0, 0, 0.9)
        ),
        url('https://images.unsplash.com/photo-1598899134739-e1b0f9b4b4e6?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .success-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #00cec9, #00b894);
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .success-box {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>üéâ You have booked your seat successfully!</h1>
    <p>Enjoy your movie üçø</p>
    <button onclick="window.location.href='/thankyou'">Continue</button>
  </div>
</body>
</html>
