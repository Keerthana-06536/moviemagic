<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url("images/movie_hall_bg.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .payment-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px 40px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .payment-box p {
      font-size: 22px;
      margin: 15px 0;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #00b347;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h1>Payment</h1>
    <p id="amount">Total Amount: Rs 0</p>
    <button class="btn" onclick="payNow()">Pay with Google Pay</button>
  </div>

  <script>
    window.onload = function () {
      const totalCost = localStorage.getItem("totalCost") || 0;
      document.getElementById("amount").innerText = `Total Amount: Rs ${totalCost}`;
    };

    function payNow() {
      alert("Payment Successful! ðŸŽ‰");
      window.location.href = "/success";
    }
  </script>
</body>
</html>
